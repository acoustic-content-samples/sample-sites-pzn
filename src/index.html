<!doctype html>
<html lang="en">
<head>

	<script type='text/javascript'>
		let possibleTenant = document.location.pathname.split('/')[1];
		let baseUrl = possibleTenant.search(/\w{8}\-\w{4}\-\w{4}\-\w{4}\-\w{12}/) === 0 ? '/' + possibleTenant + '/' : '/';
		document.write('<base href="' + baseUrl + '">');
	</script>

</head>
